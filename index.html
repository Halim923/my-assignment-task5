<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    
</head>
<body>
    <nav class="w-full sticky top-0 z-50 bg-white-900 ">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="assets/logo.png" alt="Logo" class="w-16 h-16 rounded-full">
                <span class="font-bold text-lg text-[#006747]">Emergency<br>Service</span>
            </div>
            <div class="flex items-center gap-5">
                <div class="flex items-center space-x-1 bg-cyan-100 px-6 py-1 rounded-full shadow">
                    <span class="font-semibold text-gray-900">0</span>
                    <img src="assets/heart.png" alt="" class="w-10 h-10">
                   
                </div>
                <div class="flex items-center space-x-1 bg-cyan-100 px-6 py-1 rounded-full shadow">
                   <span class="coinCount">100</span>
                    <img src="assets/coin.png" alt="" class="w-10 h-10">
                    
                </div>
                <div class="bg-green-600 hover:bg-green-700 text-white font-semibold px-8 py-4 rounded-full shadow">
                    <span class="copyCount">0</span>
                    <button class="">Copy</button>
                   
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
